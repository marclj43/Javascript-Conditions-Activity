<body>
    <script>
        let x = prompt ("First Number");
        let y = prompt ("Second Number");
        if (x == y)
            console.log("Both are equal");
        else if (x > y)
            console.log(x + " is greater");
        else
            console.log(y + " is greater");
    
    </script>
</body>
